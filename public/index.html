<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Wallet Application</title>
</head>
<body ng-app="wallet">
	<ng-view />

	<script type="text/ng-template" id="wallet-index.html">
		<section id="walletapp">
			<header id="header">
				<h1>Wallet app</h1>

				<form id="add-income-form" ng-submit="addIncome()">
					<label>Add income<input placeholder="Income value" ng-model="income.value" autofocus></label>
				</form>
				<form id="add-outcome-form" ng-submit="addOutcome()">
					<label>Add outcome<input placeholder="Outcome value" ng-model="outcome.value" autofocus></label>
				</form>
			</header>
			<section id="main" ng-show="records.length" ng-cloak>
				<ul id="records-list">
					<li ng-repeat="record in records">
						<div class="view">
							<label>{{record.date}}</label>
							<label>{{record.value}}</label>
						</div>
					</li>
				</ul>
				<div>Total amount: <strong>{{totalValue}}</strong></div>
			</section>
		</section>
	</script>

	<script src="/vendor/lodash/lodash.js"></script>
	<script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular-route/angular-route.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/walletCtrl.js"></script>
</body>
</html>
