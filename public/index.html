<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Wallet Application</title>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css" />
</head>
<body ng-app="wallet">

	<ng-view />

	<script type="text/ng-template" id="wallet-index.html">
		<div id="walletapp" class="row center-block">
			<div>
				<wallet-main-menu wallet-reset="reset()"></wallet-main-menu>
			</div>

			<div class="col-md-12">
				<section>
					<header id="header">
						<div class="row">
							<div class="col-md-6">
								<h2>Wallet Application</h2>
							</div>
							<div class="col-md-6">
								Choose your currency:
								<button type="button" class="btn btn-primary" ng-repeat="currency in currencies" ng-click="changeCurrency(currency)">
									<i class="fa {{currency.class}} fa-2x"></i>
								</button>
							</div>
						</div>

						<form name="addIncomeForm" id="add-income-form" ng-submit="addIncome()" ng-class="{ 'has-error' : income.errors.length}">
							<div class="form-group">
								<label>Add income</label>
								<input class="form-control input-sm" placeholder="Income value" ng-model="income.value" autofocus>
								<ul class="list-unstyled" ng-show="income.errors.length">
									<li class="help-block" ng-repeat="error in income.errors" >{{error}}</li>
								</ul>
							</div>
						</form>
						<form id="add-outcome-form" ng-submit="addOutcome()" ng-class="{ 'has-error' : outcome.errors.length}">
							<div class="form-group">
								<label>Add outcome</label>
								<input class="form-control input-sm" placeholder="Outcome value" ng-model="outcome.value" autofocus>
								<ul class="list-unstyled" ng-show="outcome.errors.length">
									<li class="help-block" ng-repeat="error in outcome.errors" >{{error}}</li>
								</ul>
							</div>
						</form>
					</header>
					<section id="main" ng-cloak>
						<table class="table" id="records-list" ng-show="records.length">
							<tr>
								<th>Added/Removed date</th>
								<th>Value</th>
							</tr>
							<tr ng-repeat="record in records" ng-class="record.type === 1 ? 'success' : 'danger'">
								<td>{{record.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</td>
								<td>{{record.value}} <span ng-bind-html="escapedCurrency()"></span></td>
							</tr>
						</table>
						<div>Total amount: <strong>{{totalValue}} <i class="fa {{currency.class}}"></i></strong></div>
					</section>
				</section>
			</div>
		</div>
	</script>

	<script src="/vendor/moment/moment.js"></script>
	<script src="/vendor/lodash/lodash.js"></script>
	<script src="/vendor/angular/angular.js"></script>
	<script src="/vendor/angular-moment/angular-moment.js"></script>
	<script src="/vendor/angular-route/angular-route.js"></script>
	<script src="/vendor/angular-sanitize/angular-sanitize.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/services/storage.js"></script>
	<script src="/js/controllers/walletCtrl.js"></script>
	<script src="/js/directives/mainMenu/mainMenuCtrl.js"></script>
	<script src="/js/directives/mainMenu/mainMenu.js"></script>
</body>
</html>
